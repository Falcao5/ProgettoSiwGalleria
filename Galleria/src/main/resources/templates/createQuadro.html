<html xmlns:form="http://www.springframework.org/tags/form">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Aggiungi un quadro</title>
</head>
<body>
<form:form commandName="quadro" method="post" action="/createQuadro">
  <fieldset>
    <legend>Aggiungi un quadro</legend>
    <p>
      <form:label for="titolo" path="titolo">Titolo</form:label><br/>
      <form:input type="text" path="titolo" /> <form:errors path="titolo" />			
    </p>
    <p>	
      <form:label for="dimensioni" path="dimensioni">Dimensioni</form:label><br/>
      <form:input type="text" path="dimensioni" /> <form:errors path="dimensioni" />
    </p>
    <p>	
      <form:label for="anno" path="anno">Anno</form:label><br/>
      <form:input type="text" path="anno" /> <form:errors path="anno" />
    </p><p>	
      <form:label for="tecnica" path="tecnica">Tecnica</form:label><br/>
      <form:input type="text" path="tecnica" /> <form:errors path="tecnica" />
    </p><p>	
      <form:label for="autore" path="autore">Autore</form:label><br/>
      <form:input type="text" path="autore" /> <form:errors path="autore" />
    </p>    
    <p>	
      <input type="submit" value="Crea Quadro" />
    </p>
  </fieldset>
</form:form>
</body>
</html>
