<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>

<body>
	<div>
		<form name="f" th:action="@{/login}" method="post">
			<fieldset>
				<legend>Login richiesto </legend>

				<div th:if="${param.error}" class="alert alert-error">
					<h1>Username o password non validi</h1>
				</div>
																				<!-- 	**************** IMPORTANTE ********************
																				NON INDICARE SE E' SBAGLIATO USERNAME O PASSWORD, 
																				RENDE IL SISTEMA PIU' VULNERABILE 					-->

				<div th:if="${param.logout}" class="alert alert-success">Hai
					eseguito con successo il logout</div>

				<table>
				
					<tr>
						<td><label for="username">Username</label></td>
						<td><input type="text" id="username" name="username" /></td>
					</tr>

					<tr>
						<td><label for="password">Password</label></td>
						<td><input type="password" id="password" name="password" /></td>
					</tr>
					
					<tr>
						<td>
							<div class="form-actions">
								<button type="submit" class="btn">Log in</button>
							</div>
						</td>
					</tr>
				
				</table>

			</fieldset>
		</form>
		
		<form name="f" th:action="@{/signup}" method="get">
			<fieldset>
				<legend>Registrati </legend>
				<table>
				
				<tr>
					<td>Se non sei ancora registrato</td>
				</tr>
				
				<tr>
					<td>
						<div class="form-actions">
							<button type="submit" class="btn">Registrati </button>
						</div>
					</td>
				</tr>
				
				</table>
			</fieldset>
		</form>
		
	</div>
</body>
</html>
