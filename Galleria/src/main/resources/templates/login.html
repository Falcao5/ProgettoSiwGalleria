<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>

<body>

	<div>
		<form name="f" th:action="@{/login}" method="post">
			<fieldset>
				<legend>Login richiesto </legend>

				<div th:if="${param.error}" class="alert alert-error">
					<h1>Username o password non validi</h1>
				</div>
																		<!-- 	**************** IMPORTANTE ********************
																				NON INDICARE SE E' SBAGLIATO USERNAME O PASSWORD, 
																				RENDE IL SISTEMA PIU' VULNERABILE 					-->

				<div th:if="${param.logout}" class="alert alert-success">
					<h1>Hai eseguito con successo il logout</h1>
				</div>

				<table>

					<tr>
						<td><label for="username">Username</label></td>
						<td><input type="text" id="username" name="_csrf.username"/></td>
					</tr>

					<tr>
						<td><label for="password">Password</label></td>
						<td><input type="password" id="password" name="_csrf.password"/></td>
					</tr>

					<tr>
						<td>
							<div class="form-actions">
								<button type="submit" class="btn">Log in</button>
							</div>
						</td>
					</tr>

				</table>

			</fieldset>
		</form>

		<form name="f" th:action="@{/signup}" method="get">
			<fieldset>
				<legend>Registrati </legend>
				<table>

					<tr>
						<td>
							<div class="form-actions">
								<label>Se non sei ancora registrato </label><br/>
								<button type="submit" class="btn">Registrati</button>
							</div>
						</td>
					</tr>

				</table>
			</fieldset>
		</form>

	</div>

	<a href="/index"> <img src="/img/Homepage.png" /></a>
</body>
</html>
