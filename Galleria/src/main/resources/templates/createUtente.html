<!DOCTYPE html>
<html xmlns:form="http://www.springframework.org/"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Aggiungi un utente</title>
</head>
<body>

	<form:form commandName="utente" method="post" action="/createUtente">
		<fieldset>
			<legend>Aggiungi un utente</legend>
			<p>
				<label for="username">Username</label> <input type="text"
					th:field="*{username}" />
			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
				Errore!</p>
			<p>
				<label for="password">Password</label> <input type="text"
					th:field="*{password}" />
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
				Errore!</p>
			<p>
				<input type="submit" value="Inserisci utente" />
			</p>
		</fieldset>
	</form:form>

	<a href="/index"> <img src="/img/Homepage.png" /></a>
</body>
</html>
